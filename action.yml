---
name: javascript action
description: Simple greeting with GitHub Actions
inputs:
  first-greeting:
    description: who would you like to greet in the console
    required: true
    default: Hubot
  second-greeting:
    description: another person to greet
    required: true
    default: Mona
  third-greeting:
    description: a third greeting
    required: true
    default: Lisa
  last-one-greeted:
    description: the person greeted last
outputs:
  last-one-greeted:
    description: the person greeted last
runs:
  using: node20
  main: index.js